<!doctype html>
<html lang="en">
    <head>
        <title>Dollar exchange</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" >

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
    </head>
    <body>
        <!--form-control-lg-->

        <section id="currency-area">
            <h1>Currency</h1>
            <select class="form" id="currency" onchange="ajaxRequisition(this.value)">
                <option value="">Select</option>
                <option value="USD" >Dollar - USD</option>
                <option value="EUR" >Euro - EUR</option>
                <option value="BTC" >Bitcoin - BTC</option>
            </select>

            <input type="text" id="value-input" class="label" placeholder="1.00" value="1">

            <div class="label" id="display">
                Select an Option
            </div>

            <button class="btn-primary button" onclick="ajaxRequisition(this.value)">
                <i class="fas fa-exchange-alt"></i>
            </button>
            
        </section>

        <!-- Scripts -->
        <script src="js/script.js"></script>

        <!--Bootstrap4 JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
